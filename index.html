<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><link  rel="stylesheet" href="css/bootstrap.min.css"><body><div class="container"><div   id="root"><!--<h1>hello world</h1>--></div></div></body><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--<script src="js/bootstrap.min.js"></script>--><script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.development.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.development.js"></script><script type="text/javascript">    function  showUser(user) {        return user.firstName+' '+user.lastName    }    var user={        firstName:"zhenming",        lastName:'yang'    }    var element=React.createElement(        'h1',        /*標簽之後的null 位置 用來設置  className 和 id 的東西  沒有修飾也要用 null 占位  切記*/        {className:'alert alert-info text-center'},        'hello, ',        showUser(user)    )    ReactDOM.render(    element,    document.getElementById('root')    );</script></html>
